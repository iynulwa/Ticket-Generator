<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Conference ticket generator</title>

</head>
<body>

  <!-- Form starts -->

  <header>
    <img class="logo" src="./assets/images/logo-full.svg" alt="logo image">
  </header>

  <main>
    <div class="heading">
      <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
      <p>Secure your spot at next year's biggest coding conference.</p>
    </div>
       
    <div class="form-container">
      <form action="./ticket.html">
        
        <p>Upload Avater</p>
        <div class="upload">

          <label for="image-upload" id="drop-area">
            <input type="file" id="image-upload" name="image-upload" accept="image/*" required hidden>
            <div id="image-view">
              <img src="./assets/images/icon-upload.svg" alt="upload icon">
              <p>Drag and drop or click to upload</p>
            </div>
          </label>
          
        </div> 

        <p class="upload-directions"><img src="./assets/images/icon-info.svg" alt="">Upload your photo (JPG or PNG, max size: 500KB).</p><br>

        <label for="fullname">Full Name</label><br>
        <input type="text" id="fullname" name="fullname" required><br>
        <label for="mail">Email Address</label><br>
        <input type="email" id="mail" name="email" placeholder="example@email.com" required><br>
        <label for="GitHub">GitHub Username</label><br>
        <input type="text" id="GitHub" name="GitHub" placeholder="@yourusername" required><br>
        <input type="submit" id="submit" value="Generate My Ticket">
      </form>
      
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="./index.js" ></script>
</body>
</html>
